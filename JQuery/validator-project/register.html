<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>注册</h1>
        </div>
        <div class="form">
            <form action="post" id="signup">
                <div class="input-wrap">
                    <label>姓名</label>
                    <input data-rule='maxlength:10|minlength:2|min:3' type="text" name="name" class="input-control">
                    <div id="name-input-error" class="input-error">姓名格式有误</div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
